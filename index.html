<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pyramid Words</h1>

        <form action="" method="post" class="p-form">
            <h3 class="smaller">type a word below:</h3>
            <input type="text" name="word" id="word">
            <button type="submit">Submit</button>
        </form>

        <h3 class="smaller">output</h3>
        <textarea readonly name="output" class="output"></textarea>
    </div>

    <img src="circle.png" alt="pyramids" class="pyramids">

    <script src="./client.js"></script>
</body>
</html>
